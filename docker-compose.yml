version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: parking-management-mysql
    restart: always
    environment:
      MYSQL_DATABASE: parking_management
      MYSQL_ROOT_PASSWORD: 3138619952
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=latin1 --collation-server=latin1_swedish_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p3138619952"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parking-management-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/parking_management?characterEncoding=latin1&useConfigs=maxPerformance
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 3138619952
      SPRING_JPA_SHOW_SQL: "true"
      JWT_SECRET: TuClaveSecretaSuperSeguraDeAlMenos256BitsParaHMACSHA256
      JWT_EXPIRATION: "86400000"
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql-data:
    driver: local